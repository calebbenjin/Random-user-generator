<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Randmon user generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
  <h1 id="title">Random User Generator</h1>
  <div class="user-profile">
    <div class="avata">
      <img id="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1cxZAJvBmwcYhbO2VZ2PPcJI8vZ86OHC_Xq9jyfI29h7dSge7" alt="">

      <div class="user-name">
        <h2 id="fullname">John Snow</h2>
        <p id="username">Kingofthenorth</p>
        <p></p>Email: <span id="email">johnsnow@mail.com</span></p>
        <p>City: <span id="city">Garden city</span></p>
      </div>
    </div>
    <button id="btn">Next User!</button>
  </div>

  <div id="socail">
    <a href="https://github.com/kaiylebDev/Random-user-generator"><i class="fab fa-github fa-2x"></i></a>
    <a href="https://twitter.com/kaiyleb_dev"><i class="fab fa-twitter fa-2x"></i></a>
  </div>

  <script src="app.js"></script>
</body>
</html>
